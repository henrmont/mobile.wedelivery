<ion-menu contentId="main" type="overlay" swipeGesture="false">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>Inbox</ion-list-header>
      <ion-note>hi&#64;ionicframework.com</ion-note>

      @for (p of appPages; track $index) {
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      }
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main">
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
        <!-- <ion-label>Tab 1</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
        <!-- <ion-label>Tab 2</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
        <!-- <ion-label>Tab 3</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab4" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="receipt-outline"></ion-icon>
        <!-- <ion-label>Tab 3</ion-label> -->
      </ion-tab-button>

      <ion-tab-button tab="tab5">
        <ion-menu-button>
          <ion-icon name="person-outline"></ion-icon>
        </ion-menu-button>
        <!-- <ion-label>Tab 3</ion-label> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
